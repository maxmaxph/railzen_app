<!-- category-list.component.html -->
<div class="container pt-4 mb-8">
  <div class="h1 text-center " id="pageHeaderTitle">Catégories de séance</div>

  <app-category-card *ngFor="let category of categories; let i = index" [category]="category" [isAlternate]="i % 2 === 1" (click)="onCategorySelected(category.category_id)"></app-category-card>
</div>
