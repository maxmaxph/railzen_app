<div class= container>
<div class="flex flex-wrap justify-center bg-red-lightest">
  <div class="bg-with-soft-gradient shadow-lg rounded-lg w-full md:max-w-xl lg:max-w-3xl mx-4 my-4">
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/2">
        
          <!-- Utilisez les initiales de l'utilisateur comme "image" -->
          <div class="h-48 bg-blue-500 flex items-center justify-center rounded-t md:rounded-l md:rounded-t-none">
            <span class="text-6xl text-white font-semibold">
              {{ getInitials() }}
            </span>
          </div>
        
      </div>
      <div class="w-full p-8">
        <div class="flex justify-between">
          <div>
            <h3 class="text-2xl text-grey-darkest font-medium">
              Profil utilisateur
            </h3>
            <div class=" border-gray-200">
              <dl>
                <div class="px-4 py-2 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <dt class="text-sm font-medium text-gray-1000">
                    Nom:
                  </dt>
                  <dd class=" text-sm text-gray-700 sm:mt-0 sm:col-span-2">
                     {{ user?.last_name }}
                  </dd>
                </div>
                <div class="px-4 py-2 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <dt class="text-sm font-medium text-gray-1000">
                    Prénom:
                  </dt>
                  <dd class=" text-sm text-gray-700 sm:mt-0 sm:col-span-2">
                    {{ user?.first_name }} 
                  </dd>
                </div>
                <div class=" px-4 py-2 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <dt class="text-sm font-medium text-gray-1000">
                    Email:
                  </dt>
                  <dd class=" text-sm text-gray-700 sm:mt-0 sm:col-span-2">
                    {{ user?.email }}
                  </dd>
                </div>
              </dl>
            </div>
            <!-- Buttons -->
            <div class="mt-4">
              <button (click)="logout()" type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:border-red-700 focus:shadow-outline-red active:bg-red-700 transition duration-150 ease-in-out">
                Se déconnecter
              </button>
              <button (click)="confirmDelete()" type="button" class="inline-flex items-center px-4 py-2 ml-3 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700 transition duration-150 ease-in-out">
                Supprimer mon profil
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
 
<div *ngIf="favoriteSessions.length > 0">
  <h3>Mes Sessions Favorites</h3>
  <div *ngFor="let session of favoriteSessions">
    <app-session-card [session]="session" (favoriteChanged)="subscribeToFavorites()"></app-session-card>
  </div>
</div>

</div>

<!-- Confirmation Modal -->

<div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true" style="display: none;">

</div>
